    type: vless
    server: usa.visa.com
    port: 443
    uuid: ecbd8f90-7b17-4f30-b5a9-c111af43a8d8
    udp: false
    tls: true
    network: ws
    servername: luhaha2025.dpdns.org
    ws-opts:
      path: "/?ed=2560"
      headers:
        Host: luhaha2025.dpdns.org

  # 其他节点配置（此处保留全部原始节点）
