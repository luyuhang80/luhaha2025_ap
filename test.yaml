# ================== 核心配置 ==================
port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
# ================== TUN 模式配置 ✅ ==================
tun:
  enable: true
  stack: system  # 或 gvisor（需内核支持）
  device: utun    # 虚拟网卡名称（默认自动分配）
  dns-hijack:    # 强制劫持 DNS
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
# ================== DNS 配置 ✅ ==================
dns:
  enable: true  # 必须启用DNS服务
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - tls://8.8.8.8:853  # 修正为TLS协议
    - tls://1.1.1.1:853

# ================== 节点配置 ✅ ==================
proxies:
