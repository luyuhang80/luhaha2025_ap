# ================== 代理组重构 ✅ ==================
proxy-groups:
  - name: "⚖️负载均衡"
    type: load-balance
    strategy: round-robin  # 明确指定轮询策略
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - CF_V8_usa.visa.com_443
      - CF_V9_myanmar.visa.com_8443
      - CF_V10_www.visa.com.tw_2053
      - CF_V11_www.visaeurope.ch_2083
      - CF_V12_www.visa.com.br_2087
      - CF_V13_www.visasoutheasteurope.com_2096

  - name: "🚀自动选择"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies: 
      - CF_V8_usa.visa.com_443
      - CF_V9_myanmar.visa.com_8443
      - CF_V10_www.visa.com.tw_2053
      - CF_V11_www.visaeurope.ch_2083
      - CF_V12_www.visa.com.br_2087
      - CF_V13_www.visasoutheasteurope.com_2096

  - name: "🌍选择代理"
    type: select
    proxies:
      - "⚖️负载均衡"
      - "🚀自动选择"
      - DIRECT
      - CF_V8_usa.visa.com_443
      - CF_V9_myanmar.visa.com_8443
      - CF_V10_www.visa.com.tw_2053
      - CF_V11_www.visaeurope.ch_2083
      - CF_V12_www.visa.com.br_2087
      - CF_V13_www.visasoutheasteurope.com_2096

# ================== 去广告规则集成 ✅ ==================
rule-providers:
  adblock:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/BanAD.list"
    path: ./rules/adblock.yaml
    interval: 86400  # 每天更新

  anti-tracking:
    type: http
    behavior: domain  
    url: "https://anti-ad.net/clash.yaml"
    path: ./rules/anti-tracking.yaml
    interval: 43200  # 每12小时更新

rules:
  # 广告拦截规则（最高优先级）
  - RULE-SET,adblock,REJECT  # 基础广告过滤[1](@ref)
  - RULE-SET,anti-tracking,REJECT  # 隐私追踪拦截[7](@ref)
  - DOMAIN-KEYWORD,googlevideo.com,REJECT  # 拦截YouTube视频流广告域名
  - DOMAIN-SUFFIX,doubleclick.net,REJECT   # 拦截Google广告服务
  - DOMAIN-SUFFIX,ytimg.com,REJECT  # 拦截 YouTube 图片广告
  - DOMAIN-SUFFIX,youtube-ui.l.google.com,REJECT
  - DOMAIN-SUFFIX,googleadservices.com,REJECT
  # 基础分流规则
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT

  # Visa域名直连（防误拦截）
  - DOMAIN-KEYWORD,visa,DIRECT  

  # 流媒体优化分流
  - DOMAIN-SUFFIX,netflix.com,🚀自动选择
  - DOMAIN-SUFFIX,youtube.com,⚖️负载均衡

  # 最终匹配规则
  - MATCH,🌍选择代理
